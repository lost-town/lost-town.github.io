<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Discord</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33;
            color: white;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
        }
        .login-button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login with Discord</h1>
        <button class="login-button" onclick="loginWithDiscord()">Login with Discord</button>
    </div>

    <script>
        function loginWithDiscord() {
            const clientId = '1280571868763652096'; // ضع الـ CLIENT_ID هنا
            const redirectUri = encodeURIComponent('http://localhost:5500/callback'); // ضع رابط إعادة التوجيه
            const scope = encodeURIComponent('identify email');
            const responseType = 'token';

            const discordLoginUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;
            window.location.href = discordLoginUrl;
        }
    </script>
</body>
</html>
