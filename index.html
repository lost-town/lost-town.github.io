<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <title>موقع الأحاديث</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
        }
        .parallax {
            background-image: url('./background.jpg');
            height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="scroll-smooth">
    <header class="bg-white shadow">
        <div class="container mx-auto py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">موقع الأحاديث</h1>
            <nav>
                <a class="btn btn-primary" href="#hadith-section">الحصول على حديث</a>
            </nav>
        </div>
    </header>
    <section class="parallax flex items-center justify-center text-white text-4xl">
        <div>اقتباس من الأحاديث النبوية</div>
    </section>
    <main class="container mx-auto my-8">
        <section id="hadith-section">
            <h2 class="text-2xl font-semibold mb-4">احصل على حديث</h2>
            <button id="generate-hadith" class="btn btn-info mb-4">توليد حديث</button>
            <div id="hadith-output" class="p-4 border border-gray-300 rounded"></div>
        </section>
    </main>
    <footer class="bg-white p-4 text-center">
        <p class="text-gray-600">حقوق الطبع والنشر &copy; 2023</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.6.8/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.6.8/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script>
        const hadithDatabase = [
            { text: "إنما الأعمال بالنيات، وإنما لكل امرئ ما نوى.", narrator: "عمر بن الخطاب", book: "صحيح البخاري", authenticity: "صحيح" },
            { text: "من لا يُؤثِرُ النّاس لم يُؤثِرهُ اللّه.", narrator: "الإمام الشافعي", book: "تفسير البيضاوي", authenticity: "حسن" },
            { text: "إن الله جميل يحب الجمال.", narrator: "البراء بن عازب", book: "صحيح مسلم", authenticity: "صحيح" }
        ];
        document.getElementById("generate-hadith").onclick = function() {
            const randomHadith = hadithDatabase[Math.floor(Math.random() * hadithDatabase.length)];
            document.getElementById("hadith-output").innerHTML = `
                <p class="text-xl font-semibold">${randomHadith.text}</p>
                <p class="text-md">راوي: ${randomHadith.narrator}</p>
                <p class="text-md">كتاب: ${randomHadith.book}</p>
                <p class="text-md">الصحة: ${randomHadith.authenticity}</p>
            `;
        };
        ScrollReveal().reveal('.parallax');
    </script>
</body>
</html>
